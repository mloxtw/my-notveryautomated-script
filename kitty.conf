# ─────────────────────────────────────────────────────
#  mlox.kitty.terminal.config
# ─────────────────────────────────────────────────────

# === Font ===
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11
adjust_line_height 115%

# === Include Theme ===
include ~/.config/kitty/themes/tokyo-night.conf

# === Window ===
window_padding_width 8
window_border_width 0
background_opacity 0.80
confirm_os_window_close 0
enable_audio_bell no

# === Tabs ===
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_font_style bold
inactive_tab_font_style normal

# === Scrollback ===
scrollback_lines 10000
scrollback_pager less +G -R

# === Cursor ===
cursor_shape beam
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# === Copy / Paste ===
copy_on_select yes
strip_trailing_spaces always


# === Keybindings ===
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_window
map ctrl+shift+left  previous_tab
map ctrl+shift+right next_tab
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+backspace reset_font_size

# === Performance Tweaks ===
repaint_delay 8
input_delay 2
sync_to_monitor yes

# === Bell ===
visual_bell_duration 0.0
# visual_bell_color #82aaff

# === Title ===
dynamic_title yes
remember_window_size yes

# === Mouse ===
mouse_hide_wait 3.0
focus_follows_mouse yes

# === Misc ===
shell_integration no-rc
enable_audio_bell no
allow_remote_control yes
listen_on unix:/tmp/kitty

# === Tokyo Night Theming Extras ===
# tab_bar_background #1b1d2b
# active_border_color #82aaff
# inactive_border_color #2f334d




# BEGIN_KITTY_THEME
# Noctalia
include current-theme.conf
# END_KITTY_THEME
